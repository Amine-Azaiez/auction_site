{% extends 'base.html' %}



{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <div style="padding:20px">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='{% url 'signup' %}'">Sign Up</button>

    </form>
    </div>
{% endblock %}
