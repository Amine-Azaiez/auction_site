{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <h2>Signup</h2>
    <div style="padding: 20px">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
</div>
{% endblock %}
